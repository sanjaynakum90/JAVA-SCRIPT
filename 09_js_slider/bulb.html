<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <section>
        <div class="container p-5">
            <div class="d-flex flex-column align-items-center">
                <div class="d-flex align-items-center justify-content-between gap-5">
                    <div class="form-check form-switch">
                        <input class="form-check-input" onclick="onBulb()" type="checkbox" value=""
                            id="checkNativeSwitch" switch>
                    </div>
                    <span id="lamp" class="text-bg-secondary d-block p-2 rounded-circle "></span>
                </div>
                <img id="img" class="mt-2" style="transition:  all 0.5s;" width="200"
                    src="https://cahillheating.com/wp-content/uploads/2023/11/LightBulb.jpg" alt="">
            </div>
        </div>
    </section>
</body>
<script>
    let img = document.getElementById("img")
    let lamp = document.getElementById("lamp")

    let onimg = "https://5.imimg.com/data5/WL/SG/MY-8835990/10w-gls-light-bulb.jpg"
    let offimg = "https://cahillheating.com/wp-content/uploads/2023/11/LightBulb.jpg"

    function onBulb() {
        if (img.src == offimg) {
            img.src = onimg
            lamp.classList.replace("text-bg-secondary", "text-bg-warning")
        }
        else {
            img.src = offimg;
            lamp.classList.replace("text-bg-warning", "text-bg-secondary")
        }
    }
</script>

</html>
